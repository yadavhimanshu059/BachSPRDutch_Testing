    var instructions = {

    function shuffle(listo,choice){
        switch(choice) {
            case 0:
                return listo;

            case 1:
                return jsPsych.randomization.shuffle(listo);
                break;
            case 2:
                var flag1=0;

                       if(parseInt(listo[i][key])== parseInt(listo[i+1][key])){
                           flag2=1;

    timeline.push(endtraining);

        var ln = 0

      var instructions_survey = {

    function saveData(name, data){
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'write_data.php');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({filename: name, filedata: data}));
      xhr.addEventListener("load", success);
      xhr.addEventListener("error", failure);
      download(data,name+".csv","file/csv");
      function success(evt) {
          document.body.innerHTML = '<p style="margin:auto"> Hartelijk dank voor uw deelname. </p>';
      }
      function failure(evt) {
         document.body.innerHTML ='<p style="margin:auto"> Hartelijk dank voor uw deelname. </p>';
      }
    }
    /* start the experiment */

            proliferate.submit({"trials": jsPsych.data.get().filter([{trial_type: 'html-keyboard-response'},{trial_type: 'survey-text'},{trial_type: 'survey-multi-choice'},{trial_type: 'html-button-response',Entry_Number:1},{trial_type: 'html-slider-response',Entry_Number:1}]).values()});
